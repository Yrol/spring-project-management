<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<title>New Employee</title>
</head>
<body>
	<div class="container">
		<!-- 
		"employee" is binded in "EmployeeController.java" via addAttribute Model method.
		Binding the fields ex: employee.name & etc as defined in Employee entity
		-->
		<form action="/employees/save" th:object=${employee} method="POST">
			<input type="text" placeholder="Firstname" th:field="${employee.firstName}"/>
			<input type="text" placeholder="Last name" th:field="${employee.lastName}"/>
			<input type="text" placeholder="Email" th:field="${employee.email}"/>

			<button type="submit">Create Employee</button>
		</form>
	</div>
</body>
</html>
